# macOS clipboard
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l bash"'

# start numbering at 1 (easier to navigate using <Prefix>+no)
set -g base-index 1
set -g pane-base-index 1

# Mouse mode
set -g mouse on

set -g set-titles on
set -g set-titles-string "tmux:#S:[#I:#W]@#h"

set -g status-left-length 40
set -g status-right-length 140

# VI mode
# Disable wait after escape, so vim is usable
set-option -sg escape-time 0
# set -g status-keys vi
setw -g mode-keys vi # use vim motion keys while in copy mode

# THEME
# https://github.com/tony/tmux-config/blob/master/.tmux.conf
# default statusbar colors
set-option -g status-bg colour240 #colour235:base02 colour240:base01 colour244:base0
set-option -g status-fg colour136 #yellow

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default

# pane border
# set-option -g pane-border-fg colour235 #base02
# set-option -g pane-active-border-fg colour240 #base01

# pane number display
# set-option -g display-panes-active-colour colour33 #blue
# set-option -g display-panes-colour colour166 #orange

# status
set -g status-left '#[fg=yellow,bright]#H â€¢ #[default]'
# set -g status-right '#[fg=black,bright,bg=default]L:#(sysctl -n vm.loadavg | cut -d " " -f 3) U:#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") | %a %l:%M%p %Y-%m-%d'
set -g status-right '#[fg=black,bright,bg=default]L:#(sysctl -n vm.loadavg | cut -d " " -f 3) | %a %l:%M%p %Y-%m-%d'

# MAPPINGS
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# split: horizontal and vertical panes (easier than <Prefix>% and <Prefix>")
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 
bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5

